<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Database Example</title>
</head>
<body>
    <h1>Person List</h1>

    <!-- Display all people from the database -->
    <ul>
        {% for person in persons %}
            <li>{{ person.name }}, {{ person.age }} years old
                <a href="{{ url_for('delete', id=person.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2><a href="{{ url_for('add') }}">Add a new person</a></h2>
</body>
</html>
