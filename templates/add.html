<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Person</title>
</head>
<body>
    <h1>Add New Person</h1>

    <!-- Import macros -->
    {% from "macros.html" import render_input_field, render_submit %}

    <!-- Render the form -->
    <form method="POST">
        {{ form.hidden_tag() }}  <!-- This includes the CSRF token -->

        <div class="form-group">
            {{ render_input_field(form.name) }}
        </div>

        <div class="form-group">
            {{ render_input_field(form.age) }}
        </div>

        <div class="form-group">
            {{ render_submit() }}
        </div>
    </form>

    <a href="{{ url_for('index') }}">Back to list</a>
</body>
</html>
